<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="wrapper">
    <section class="container">
      <h2>Seu Resultado</h2>
        <div class="circulo">
          <p class="maior">76</p>
          <p class="menor">of 100</p>
        </div>
      <h1>Great</h1>
      <p>Você obteve uma pontuação superior a 65% das pessoas que fizeram<br>este teste.</p>
    </section>
    
    <section class="sumario">
      <h2>Sumário</h2>

        <p class="reacao">
          <img src="assets\images\icon-reaction.svg" alt="Ícone" width="20" height="20">
          Reação 80 / 100</p>

        <p class="memoria">
          <img src="assets\images\icon-memory.svg" alt="Ícone" width="20" height="20">
          Memória 92 / 100</p>

        <p class="verbal">
          <img src="assets\images\icon-verbal.svg" alt="Ícone" width="20" height="20">
          Verbal 61 / 100</p>

        <p class="visual">
          <img src="assets\images\icon-visual.svg" alt="Ícone" width="20" height="20">
          Visual 72 / 100</p>

      <button id="meuBotao">Continue</button>
    </section>
  </div>
</body>
    
    <footer>
      <div class="attribution">
        Desafio por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        <br>Código por<a href="https://github.com/LucxsRodrigues">Lucas Rodrigues</a>.
      </div>
    </footer>
</html>
